name: CI - Creditos Backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 0317
          POSTGRES_DB: creditos_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:0317@localhost:5432/creditos_db?schema=public
      NODE_ENV: test

    steps:
      - name: ğŸ§© Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ› ï¸ Generar cliente Prisma
        run: npx prisma generate

      - name: ğŸ§ª Ejecutar migraciones
        run: npx prisma migrate deploy

      - name: ğŸ” Ejecutar linters
        run: npm run lint --if-present

      - name: ğŸ§  Ejecutar tests (si existen)
        run: npm test --if-present

      - name: ğŸ³ Construir imagen Docker
        run: docker build -t creditos-backend .
