services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creditos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: creditos_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - creditos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Opcional - Interfaz web para administrar PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: creditos_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@creditos.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - creditos_network
    depends_on:
      - postgres

# Volúmenes para persistencia de datos
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# Red para comunicación entre contenedores
networks:
  creditos_network:
    driver: bridge
